   <div class="form-horizontal">
            <fieldset>
              <div class="control-group">
                <label class="control-label" for="ChildFirstName" style="float:right;">
                  نام
                </label>
                <div class="controls">
                  <input type="text" class="span2 typeahead" id="ChildFirstName" data-provide="typeahead">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="ChildLastName" style="float:right;">
                  نام خانوادگی
                </label>
                <div class="controls">
                  <input type="text" class="span2 typeahead" id="ChildLastName" data-provide="typeahead">
                </div>
              </div>
              <div class="control-group" id="ChildGender">
                <label class="control-label InputClass" for="ChildGender" style="float:right;">
                  * جنسیت
                </label>
                <div class="controls">
                  <select id="ChildGenderType">
                    <option id="ChildGenderType0" value="0">
                      انتخاب نشده
                    </option>
                    <option id="ChildGenderType1" value="1">
                      مرد
                    </option>
                    <option id="ChildGenderType2" value="2">
                      زن
                    </option>
                  </select>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="ChildPhone" style="float:right;">
                  شماره تماس 
                </label>
                <div class="controls">
                  <input type="text" class="span2 typeahead" id="ChildPhone" data-provide="typeahead">
                </div>
              </div>
              
              <div class="control-group">
                <label class="control-label" for="ChildInternationalCode" style="float:right;">
                  کد ملی
                </label>
                <div class="controls">
                  <input type="text" class="span2 typeahead" id="ChildInternationalCode" data-provide="typeahead">
                  <button type="submit" class="btn btn-danger"  onclick="SearchForExistChild(); ">
                   جستجو 
                  </button>
                </div>
              </div>
            </fieldset>
          </div>
