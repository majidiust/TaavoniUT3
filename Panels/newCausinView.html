 <div class="form-horizontal">
            <fieldset>
              <div class="control-group">
                <label class="control-label" for="NewCausinFirstName" style="float:right;">
                  نام
                </label>
                <div class="controls">
                  <input type="text" class="span2 typeahead" id="NewCausinFirstName" data-provide="typeahead">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="NewCausinLastName" style="float:right;">
                  نام خانوادگی
                </label>
                <div class="controls">
                  <input type="text" class="span2 typeahead" id="NewCausinLastName" data-provide="typeahead">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label InputClass" for="NewCausinGender" style="float:right;">
                  * جنسیت
                </label>
                <div class="controls">
                  <select id="NewCausinGenderType">
                    <option id="NewCausinGenderType0" value="0">
                      انتخاب نشده
                    </option>
                    <option id="NewCausinGenderType1" value="1">
                      مرد
                    </option>
                    <option id="NewCausinGenderType2" value="2">
                      زن
                    </option>
                  </select>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="NewCausinRelation" style="float:right;">
                  نسبت 
                </label>
                <div class="controls">
                  <input type="text" class="span2 typeahead" id="NewCausinRelation" data-provide="typeahead">
                </div>
              </div>
              
              <div class="control-group">
                <label class="control-label" for="NewCausinInternationalCode" style="float:right;">
                  کد ملی
                </label>
                <div class="controls">
                  <input type="text" class="span2 typeahead" id="NewCausinInternationalCode" data-provide="typeahead">
                    <button type="submit" class="btn btn-danger"  onclick="SearchForExistCausin(); ">
                   جستجو 
                  </button>
                </div>
              </div>
              
               <div class="control-group">
                <label class="control-label" for="NewCausinAge" style="float:right;">
                  سن
                </label>
                <div class="controls">
                  <input type="text" class="span2 typeahead" id="NewCausinAge" data-provide="typeahead">
                </div>
              </div>
            </fieldset>
          </div>
