<div class="form-horizontal">
  <fieldset>
    <div class="control-group">
      <label class="control-label" for="typeahead" style="float:right;">
        کلمه عبور فعلی
      </label>
      <div class="controls">
        <input type="password" class="span6 typeahead" id="ProfileCurrentPassword" data-provide="typeahead">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="typeahead" style="float:right;">
        کلمه عبور
      </label>
      <div class="controls">
        <input type="password" class="span6 typeahead" id="ProfilePassword" data-provide="typeahead">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="typeahead" style="float:right;">
        تکرار کلمه عبور 
      </label>
      <div class="controls">
        <input type="password" class="span6 typeahead" id="ProfileConfirmPassword" data-provide="typeahead">
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary" id="ProfileSavePasswod" onClick="ChangePassword();">
        ذخیره سازی
      </button>
      <button type="reset" class="btn" id="ProfileCancelPassword" onClick="$('#ProfileLogInDetails').hide();">
        انصراف
        
      </button>
    </div>
  </fieldset>
</div>
